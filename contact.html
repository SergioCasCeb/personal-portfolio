</head>

<body>

    <header class="header-contact" id="header-contact">


        <div class="container">
            <div class="nav-bar">
                <div class="logo">
                    <p>Portfolio</p>
                </div>


                <nav class="main-nav">
                    <a href="index.html#header">Home</a>
                    <a href="index.html#about">About Me</a>
                    <a href="index.html#skills">Skills</a>
                    <a href="index.html#projects">Projects</a>

                <div class="burger">
                    <div class="line-1"></div>

                    <div class="line-3"></div>

            </div>


            <nav class="movile-nav">
                <a href="index.html#header">Home</a>
                <a href="index.html#about">About Me</a>
                <a href="index.html#skills">Skills</a>
                <a href="index.html#projects">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>

        </div>

    </header>
    <main>
        <div class="container">
            <div class="content-contact">
                <div class="img-contact">
                    <img src="img/bg-contact.jpg" alt="">
                </div>

                <div class="form-contact">

                    <h1>Contact</h1>

                    <div class="form">
                        <form action="#" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify-recaptcha="true" data-netlify="true">
                            <div class="field">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="Name">
                            </div>

                            <div class="field">
                                <label for="email">E-mail:</label>
                                <input type="text" id="email" name="email" placeholder="E-mail">
                            </div>

                            <div class="field menssage">
                                <label for="menssage">Mensaje:</label>
                                <textarea id="menssage" name="message" placeholder="Message"></textarea>
                            </div>

                            <div data-netlify-recaptcha="true" class="captcha"></div>

                            <div class="field send">
                                <input type="submit" value="Send" class="btn-contact">
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="content-footer">

                <div class="personal-info">
                    <h3>Sergio Eduardo Castro Ceballos</h3>
                    <p>serghiocas@gmail.com</p>
                    <p>Mobile: +49 178 6827347</p>
                </div>
                <div class="social-links">
                    <ul>
                        <li><a href="#"><i class="fab fa-github"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>
